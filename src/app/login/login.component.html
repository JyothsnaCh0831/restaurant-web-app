<div class="login-container">
    <div class="bg-img">
        <img src="../../assets/login-register.png" alt="">
    </div>
    <div class="form-container">
        <div class="logo">
            <img src="../../assets/logo.png" alt="">
        </div>
        <div class="headings">
            <h2>Welcome Back!!</h2>
            <p>Login with your email address and password</p>
        </div>
        <form>
            <div class="other-login">
                <button class="btn btn-md icons">
                    <i class=" bi bi-google"></i>
                </button>
                <button class="btn btn-md icons">
                    <i class="bi bi-facebook"></i>
                </button>
                <button class="btn btn-md icons">
                    <i class="bi bi-apple"></i>
                </button>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input class="form-control" type="email" name="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="email">
                    </div>
                </div>
            </div>
            <button class="btn btn-md login-btn">Login</button>
        </form>
    </div>
</div>
