<div class="contact-us-container">
    <h2>Contact Us</h2>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-lg-8">
            <form class="contact-us-form" [formGroup]="contactUsForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-label">Overall Rating</label>
                            <select formControlName="overallRating" class="form-select">
                                <option *ngFor="let rating of ratings" [value]="rating">{{ rating }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-label">Review/Suggestions</label>
                            <textarea formControlName="review" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input formControlName="name" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Email ID</label>
                            <input formControlName="email" class="form-control" type="email">
                        </div>
                    </div>
                </div>
                <button class="btn btn-md" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
